<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/invite.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" sizes="32x32">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <nav class="shipwars__navbar">
            <a href="../index.html" class="shipwars__logo"></a>
            <div class="navbar__list">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Friends</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Einfügen von Lobbyname Label plus Button zum submiten -->
    <!--Timon tags wie input am Schluss immer /> bitte-->
    <div class="container__lobbyname">
        <div class="submit__lobbyname">
            <input type="text" class="text" placeholder="lobbyname" id="lobbyname" /><br>
            <button>
                <span class="icon_create" id="lobbyinput" type="submit"><ion-icon name="create"></ion-icon></span>
            </button>
        </div>
    </div>

    <!-- Einfügen von Link Label plus Button zum kopieren -->
    <div class="container__link">
        <div class="copy__text">
            <input type="text" class="text" id="linkoutput"
            placeholder="https://shipwars.ch/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX" readonly />
            <button>
                <span class="icon_link"><ion-icon name="copy"></ion-icon></span>
            </button>
        </div>
    </div>

    <script src="../js/invite.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
